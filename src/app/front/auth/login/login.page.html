          <form [formGroup]="loginForm" (ngSubmit)="submit()" style="color: white;">
            <div class="alert" *ngIf="error">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
              <strong>Erreur:</strong> {{errorMsg}}
            </div>
            <ion-item>
              <ion-input type="email" id="email" formControlName="email" placeholder="Adresse Email"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-danger">
              <div *ngIf="f.email.errors.required">Votre email est requis<br><br></div>
            </div>
            <ion-item>
              <ion-input type="password" id="password" formControlName="password" placeholder="Mot de passe" 
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-danger">
              <div *ngIf="f.password.errors.required">Mot de passe requis</div>
          </div>
          <br>
            <a (click)="navigateToForgotPage()"><b> Mot de passe oublié.</b></a>

            <div class="bottom-section">
              
              <ion-button type="submit" *ngIf="waitingLogin" disabled>
                <app-progress-indeterminate></app-progress-indeterminate>
              </ion-button>
              <ion-button type="submit" *ngIf="!waitingLogin"><b> Se connecter </b></ion-button>
              <span style="color: black;"> Pas de compte ? <a (click)="navigateToSignupPage()">Créer </a> maintenant</span>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
