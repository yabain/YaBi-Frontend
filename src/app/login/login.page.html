<ion-header>

</ion-header>

<ion-content>

  <div class="background-pic">
     <div class="background-filter">
       <div class="shape"><img src="../../assets/shape.svg" /></div>

       <ion-card>
         <ion-card-header>
           <ion-card-title>
            <b> Connexion </b>
           </ion-card-title>
           <!-- <ion-card-subtitle>
            Vous n'avez pas de compte? <a href="#" >Créer</a>
           </ion-card-subtitle> -->
         </ion-card-header>
         <ion-card-content>
            <ion-item>
             <ion-input type="email" placeholder="Adresse Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Mot de passe"></ion-input>
            </ion-item>
            <a  (click)="navigateToForgotPage()">Mot de passe oublié.</a>

            <div class="bottom-section">
              <ion-button type="submit" (click)="submit()"><b> Se connecter </b></ion-button>
              <span> Pas de compte ? <a (click)="navigateToSignupPage()">Créer </a> maintenant</span>
            </div>
         </ion-card-content>
       </ion-card>
     </div>
  </div>

</ion-content>
