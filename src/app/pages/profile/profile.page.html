<app-title [title]="title"></app-title>
<ion-content style="padding-top: 0px; margin-top: 0px;">

    <div class="bg">
        <img src="../../../assets/cover.png" alt="bg">
    </div>

    <div class="container">
        <div class="img__profile">
            <img src="../../../assets/user.png" alt="profile">
            <div class="name"></div>
            <br>
            <span class="id">ID {{userId}}</span>
        </div>

        <div class="item">
            <img src="../../../assets/Profile.png" alt="profile">
            <span>{{userName}}</span>
            <div class="icon"
                (click)="openModal('Nom complet', 'userName', 'Rassurez-vous que le nom renseigné soit correct.')">
                <i class='fa fa-pencil-square-o'></i>
            </div>
        </div>
        <div class="item">
            <i class="fa fa-flag-o" style="font-size: 30px"></i>
            <!-- <img src="../../../assets/Wallet.png" alt="Wallet.png"> -->
            <span>{{country}}</span>
            <div class="icon"
                (click)="openModal('Pays', 'country', 'Rassurez-vous que le pays renseigné soit correct.')">
                <i class='fa fa-pencil-square-o'></i>
            </div>
        </div>
        <div class="item">
            <img src="../../../assets/map-pin.png" alt="map-pin.png">
            <span>{{city}}</span>
            <div class="icon" (click)="openModal('Ville', 'city', 'Rassurez-vous que la renseignée soit correct.')">
                <i class='fa fa-pencil-square-o'></i>
            </div>
        </div>
        <div class="item">
            <i class="fa fa-mobile-phone" style="font-size: 35px"></i>
            <span>{{phone}}</span>
            <div class="icon"
                (click)="openModal('Numéro de téléphone', 'phone', 'Rassurez-vous que le numéro de téléphone que vous renseignez soit correct.')">
                <i class='fa fa-pencil-square-o'></i>
            </div>
        </div>
        <div class="item">
            <i class="fa fa-envelope-o" style="font-size: 30px"></i>
            <span>{{email}}</span>
            <div class="icon"
                (click)="openModal('Email', 'email', 'Rassurez-vous que cet email renseigné soit correct.')">
                <i class='fa fa-pencil-square-o'></i>
            </div>
        </div>
        <div class="item">
            <i class="fa fa-lock" style="font-size: 30px"></i>
            <span>
                <i class="fa fa-dot-circle" style="font-size: 15px"></i>
                <i class="fa fa-dot-circle" style="font-size: 15px"></i>
                <i class="fa fa-dot-circle" style="font-size: 15px"></i>
                <i class="fa fa-dot-circle" style="font-size: 15px"></i>
                <i class="fa fa-dot-circle" style="font-size: 15px"></i>
                <i class="fa fa-dot-circle" style="font-size: 15px"></i>
                <i class="fa fa-dot-circle" style="font-size: 15px"></i>
                <i class="fa fa-dot-circle" style="font-size: 15px"></i>
                <i class="fa fa-dot-circle" style="font-size: 15px"></i>
            </span>
            <div class="icon">
                <!-- <i class='fa fa-pencil-square-o' (click)="openModal('Mot de passe', '********', 'Rassurez-vous que votre ancien mot de passe renseigné soit correct. Si vous avez oublié votre mot de passe, vous recevrez un email pour le réinitialiser.')"></i> -->
            </div>
        </div>
        <div class="item__logout" (click)="navigateToLoginPage()">
            <img src="../../../assets/log-out.png" alt="log-out">
            <span>Déconnexion</span>
            <div class="icon">
                <img class="logout" src="../../../assets/chevron-right.png" alt="more">
            </div>
        </div>
    </div>
    <br><br><br>

</ion-content>
