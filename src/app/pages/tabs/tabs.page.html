<div class="middle-button-container" (click)="navigateToAddEventPage()">
  <p style="text-align:center;">
    <ion-fab style="margin-top: -70px; margin-left: -30px;">
      <ion-fab-button style="--background:#FFFFFF" size="small">
        <ion-icon name="add-circle" style="width: 30px; height: 30px; color:#275C3C" size="large"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </p>
</div>

<ion-tabs>

    <ion-tab-button style="background: #ffffff !important;">

        <ion-menu-toggle style="background: #ffffff !important;">
          <img src="../../../assets/icon/icon_menu.png">
